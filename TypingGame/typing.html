<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="typing.css">
  <script src="typing.js" defer></script>
  <title>Speed Typing</title>
</head>

<body>
        <div class="wrapper">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content-box">
                <textarea type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="input-field" autofocus"></textarea>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="scd">
                            <p>Completed:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>
        </div>
        <script src="paragraphs.js"></script>
        <script src="script.js"></script>

    </body>

    </html>
